name: Update Events Calendar

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-events:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Fetch new events
        run: |
          cd scripts
          node fetch-events.js
        env:
          DEVPOST_API_KEY: ${{ secrets.DEVPOST_API_KEY }}

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet js/data.js || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add js/data.js
          git commit -m "Auto-update: New events found $(date +'%Y-%m-%d')"
          git push
